<!DOCTYPE html>
<html lang="en">

<head>
  <title>My BCIT Project</title>
  <meta name="comp1800 template" content="My 1800 App" />

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://kit.fontawesome.com/2043d6ea2c.js" crossorigin="anonymous"></script>
  <script type="module" src="/src/components/site-navbar.js"></script>
  <script type="module" src="/src/components/site-footer.js"></script>
  <script type="module" src="/src/recycle.js"></script>
  <style>
    /* 
        color-code
        #386641 - Dark Green
        #6a994e - Medium Green
        #a7c957 - Light Green
        #f2e8cf - Off-White
        #bc4749 - Red 
      */
  </style>
</head>

<body class="bg-[#f2e8cf]">
  <header>
    <site-navbar></site-navbar>
  </header>

  <main class="max-w-[1400px] md:mx-16 mx-7 text-[#386642]">

    <!-- Recycling Form -->
    <section id="recyclingForm" class="hidden md:mt-20 mt-10">
      <div class="border-2 p-8 md:px-20 md:pt-20 rounded-xl">
        <h1 class="w-fit -mt-13 md:-mt-26 px-2 bg-[#f2e8cf] mb-5 md:text-3xl text-2xl font-bold">
          Tracker
        </h1>
        <p class="text-sm">Record what you recycled today.</p>
        <form class="pt-4 space-y-7">
          <div class="flex flex-col">
            <div>
              <input type="checkbox" name="Paper/Cardboard" />
              <label for="Paper/Cardboard">Paper</label>
            </div>
            <div>
              <input type="checkbox" name="Containers" />
              <label for="Containers">Containers</label>
            </div>
            <div>
              <input type="checkbox" name="Glass" />
              <label for="Glass">Glass</label>
            </div>
            <div>
              <input type="checkbox" name="Foam Packaging" />
              <label for="Foam Packaging">Foam Packaging</label>
            </div>
            <div>
              <input type="checkbox" name="Electronics" />
              <label for="Electronics">Electronics</label>
            </div>
            <div>
              <input type="checkbox" name="Scrap Metal" />
              <label for="Scrap Metal">Scrap Metal</label>
            </div>
            <div>
              <input type="checkbox" name="Flexible Plastics" />
              <label for="Flexible Plastics">Flexible Plastics</label>
            </div>
          </div>
          <input class="w-[80%] ml-[10%] py-1 rounded bg-[#386642] text-[#f2e8cf]" type="submit" value="Submit" />
        </form>
      </div>
    </section>


    <!-- Calendar + Schedule share same border -->
    <section class="md:mt-20 mt-10">
      <div class="border-2 p-8 md:px-20 md:pt-20 rounded-xl">

        <!-- Recycling Calendar -->
        <h1 class="w-fit -mt-13 md:-mt-26 px-2 bg-[#f2e8cf] mb-5 md:text-3xl text-2xl font-bold">
          Calendar
        </h1>
        <p class="mb-5 text-sm">Set a repeating reminder to recycle.</p>

        <section id="calendarTable">
          <div class="relative">
            <div class="text-[#6a994e] md:text-2xl text-lg font-bold text-center flex justify-center items-end px-1">
              <button id="prevMonth" class="monthBtn hover:cursor-pointer">
                <i class="fa-solid fa-chevron-left"></i>
              </button>
              <div class="flex flex-col">
                <span id="year" class="text-sm">year</span>
                <span id="monthName" class="bg-[#6a994e] text-[#f2e8cf] px-2 rounded-sm">month</span>
              </div>
              <button id="nextMonth" class="monthBtn hover:cursor-pointer">
                <i class="fa-solid fa-chevron-right"></i>
              </button>
            </div>
            <div class="absolute right-1 bottom-0">
              <button id="todayBtn"
                class="bg-[#386642] text-[#f2e8cf] md:text-base md:font-normal text-sm font-bold py-0.5 px-1 rounded">
                Today
              </button>
            </div>
          </div>

          <!-- Calendar Table Start -->
          <table id="calendar" class="mt-2 w-full table-fixed border-collapse">
            <tr class="bg-[#6a994e] text-[#f2e8cf] md:text-base text-sm">
              <th class="border-[#6a994e] border-r-[#f2e8cf] border md:p-2">Sun</th>
              <th class="border-[#6a994e] border-r-[#f2e8cf] border md:p-2">Mon</th>
              <th class="border-[#6a994e] border-r-[#f2e8cf] border md:p-2">Tue</th>
              <th class="border-[#6a994e] border-r-[#f2e8cf] border md:p-2">Wed</th>
              <th class="border-[#6a994e] border-r-[#f2e8cf] border md:p-2">Thu</th>
              <th class="border-[#6a994e] border-r-[#f2e8cf] border md:p-2">Fri</th>
              <th class="border-[#6a994e] border p-2">Sat</th>
            </tr>
            <template id="calendarTemplate">
              <tr class="md:h-[80px] h-[50px]">
                <td class="border px-0.5 pb-2 align-top">
                  <h3 class="sundays mt-0 text-right md:text-base text-sm"></h3>
                </td>
                <td class="border px-0.5 pb-2 align-top">
                  <h3 class="mondays mt-0 text-right md:text-base text-sm"></h3>
                </td>
                <td class="border px-0.5 pb-2 align-top">
                  <h3 class="tuesdays mt-0 text-right md:text-base text-sm"></h3>
                </td>
                <td class="border px-0.5 pb-2 align-top">
                  <h3 class="wednesdays mt-0 text-right md:text-base text-sm"></h3>
                </td>
                <td class="border px-0.5 pb-2 align-top">
                  <h3 class="thursdays mt-0 text-right md:text-base text-sm"></h3>
                </td>
                <td class="border px-0.5 pb-2 align-top">
                  <h3 class="fridays mt-0 text-right md:text-base text-sm"></h3>
                </td>
                <td class="border px-0.5 pb-2 align-top">
                  <h3 class="saturdays mt-0 text-right md:text-base text-sm"></h3>
                </td>
              </tr>
            </template>
          </table>
        </section>

        <!-- Weekly Section -->
        <section id="weekTable" class="hidden">
          <table id="week" class="mt-2 w-full table-fixed border-collapse">
            <tr class="bg-[#6a994e] text-[#f2e8cf] md:text-base text-sm">
              <th class="border-[#6a994e] border-r-[#f2e8cf] border md:p-2">Sun</th>
              <th class="border-[#6a994e] border-r-[#f2e8cf] border md:p-2">Mon</th>
              <th class="border-[#6a994e] border-r-[#f2e8cf] border md:p-2">Tue</th>
              <th class="border-[#6a994e] border-r-[#f2e8cf] border md:p-2">Wed</th>
              <th class="border-[#6a994e] border-r-[#f2e8cf] border md:p-2">Thu</th>
              <th class="border-[#6a994e] border-r-[#f2e8cf] border md:p-2">Fri</th>
              <th class="border-[#6a994e] border p-2">Sat</th>
            </tr>
            <template id="weekTemplate">
              <tr class="md:h-[80px] h-[50px]">
                <td class="border px-0.5 pb-2 align-top">
                  <h3 class="sundays mt-0 text-right md:text-base text-sm"></h3>
                </td>
                <td class="border px-0.5 pb-2 align-top">
                  <h3 class="mondays mt-0 text-right md:text-base text-sm"></h3>
                </td>
                <td class="border px-0.5 pb-2 align-top">
                  <h3 class="tuesdays mt-0 text-right md:text-base text-sm"></h3>
                </td>
                <td class="border px-0.5 pb-2 align-top">
                  <h3 class="wednesdays mt-0 text-right md:text-base text-sm"></h3>
                </td>
                <td class="border px-0.5 pb-2 align-top">
                  <h3 class="thursdays mt-0 text-right md:text-base text-sm"></h3>
                </td>
                <td class="border px-0.5 pb-2 align-top">
                  <h3 class="fridays mt-0 text-right md:text-base text-sm"></h3>
                </td>
                <td class="border px-0.5 pb-2 align-top">
                  <h3 class="saturdays mt-0 text-right md:text-base text-sm"></h3>
                </td>
              </tr>
            </template>
          </table>
        </section>

        <!-- Monthly/Weekly Toggle -->
        <div class="mb-5 text-right">
          <button id="toggleCalendar" class="hover:cursor-pointer">
            <span class="text-sm font-bold">Change to weekly view</span>
            <i class="fa-solid fa-chevron-up"></i>
          </button>
        </div>


        <!-- Schedule Section -->
        <section class="mb-10">
          <!-- Buttons -->
          <div class="mt-2 px-2 flex justify-between">
            <a class="bg-[#386642] text-[#f2e8cf] px-1 rounded" href="/src/pages/scheduleForm.html">Add Schedule</a>

            <div class="space-x-2">
              <button id="editBtn" class="bg-[#6a994e] text-[#f2e8cf] px-1 rounded hover:cursor-pointer">Edit</button>
              <button id="delBtn" class="bg-[#bc4749] text-[#f2e8cf] px-1 rounded hover:cursor-pointer">Delete</button>
            </div>
          </div>

          <!-- Schedule Start -->
          <div class="mt-3 mb-30">
            <!-- Schedule Header -->
            <div class="bg-[#386642] text-[#f2e8cf] border rounded flex justify-between p-2 mb-3">
              <h3 class="ml-3 font-bold">Title</h3>
              <div class="space-x-8">
                <span>Repeat</span>
                <span>Date</span>
                <span class="mr-1">Time</span>
              </div>
            </div>

            <div id="schedulesDiv" class="space-y-3">
              <!-- Schedule Template -->
              <template id="scheduleTemplate">
                <div class="schedule">
                  <div class="group flex justify-between p-2 border rounded">
                    <h3 id="title" class="font-bold">Title</h3>
                    <div id="memoDiv"
                      class="outline-2 outline-[#386641] bg-[#a7c957] text-[#386641] w-40 h-20 p-2 absolute mt-3 ml-12 rounded group-hover:block hidden">
                      <h3 id="memoTitle" class="font-bold">Memo Title</h3>
                      <p id="memo">Memo</p>
                    </div>
                    <div class="space-x-2">
                      <span id="repeat">Repeat</span>
                      <span id="date">Date</span>
                      <span id="time">Time</span>
                    </div>
                  </div>
                </div>
              </template>
            </div>

            <div class="flex justify-center items-end p-1">
              <div id="pageNumDiv">
                <template id="pageNumTemplate">
                  <button class="pageNum text-[#6a994e] hover:cursor-pointer">1</button>
                </template>
              </div>
            </div>
          </div>
        </section>

      </div>
    </section>
  </main>

  <site-footer></site-footer>
</body>

</html>
