<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Green Scouts - Login/Signup</title>
    <link rel="icon" href="/images/placeholder_logo.png" type="image.png">
    <meta name="comp1800 template" content="My 1800 App" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/2043d6ea2c.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>
    <!-- color-code
        #386641 - Dark Green
        #6a994e - Medium Green
        #a7c957 - Light Green
        #f2e8cf - Off-White
        #bc4749 - Red  -->
  </head>

  <body class="bg-[#f2e8cf]">
    <site-navbar></site-navbar>

    <main>
      <div id="authAlert" class="alert alert-danger" role="alert"></div>

      <!-- Login -->
      <div
        id="loginView"
        class="mx-6 md:mx-16 text-[#386642] flex flex-col items-center text-center"
      >
        <h2 class="text-3xl md:text-4xl font-bold my-8">Welcome back!</h2>
        <form id="loginForm" class="w-full max-w-md" novalidate>
          <input
            class="border-2 bg-white border-[#386642] rounded-lg px-4 py-2 mb-2 w-full"
            type="email"
            id="loginEmail"
            name="email"
            placeholder="Email"
            required
          />
          <input
            class="border-2 bg-white border-[#386642] rounded-lg px-4 py-2 mb-2 w-full"
            type="password"
            id="loginPassword"
            name="password"
            placeholder="Password"
            required
          />
          <button
            class="w-full bg-[#386641] py-2 rounded-lg mt-6 text-[#f2e8cf] cursor-default hover:cursor-pointer"
            type="submit"
          >
            Login
          </button>
          <div class="mt-2 text-sm">
            Don't have an account?
            <a class="text-[#6a994e]" id="toSignup" href="#">Sign up.</a>
          </div>
          <div class="my-2">or</div>
          <button
            id="googleSignInBtn"
            class="mt-3 text-[#386641] border border-[#386641] rounded-lg py-2 px-4 flex items-center justify-center gap-2 w-full hover:bg-[#a7c957] hover:cursor-pointer"
          >
            <img
              src="https://www.svgrepo.com/show/355037/google.svg"
              class="w-5 h-5"
              alt="Google icon"
            />
            Continue with Google
          </button>
        </form>
      </div>

      <!-- Signup -->
      <div
        id="signupView" style="display: none"
        class="mx-6 md:mx-16 text-[#386642] flex flex-col items-center"
      >
        <h3 class="text-3xl md:text-4xl font-bold my-8">Sign Up</h3>
        <form id="signupForm" class="w-full max-w-md" novalidate>
          <input
            class="border-2 bg-white border-[#386642] rounded-lg px-4 py-2 mb-2 w-full"
            type="text"
            id="signupUsername"
            placeholder="Username"
            aria-label="Full name"
            required
          />
          <input
            class="border-2 bg-white border-[#386642] rounded-lg px-4 py-2 mb-2 w-full"
            type="email"
            id="signupEmail"
            placeholder="Email"
            required
          />
          <input
            class="border-2 bg-white border-[#386642] rounded-lg px-4 py-2 mb-2 w-full"
            type="password"
            id="signupPassword"
            placeholder="Password"
            required
          />
          <button
            type="submit"
            class="w-full bg-[#386641] py-2 rounded-lg mt-6 text-[#f2e8cf] cursor-default hover:cursor-pointer"
          >
            Create Account
          </button>
        </form>
        <div class="mt-2 text-sm">
          Already have an account?
          <a class="text-[#6a994e]" href="#" id="toLogin">Login.</a>
        </div>
      </div>
    </main>

    <site-footer></site-footer>

    <script type="module" src="/src/firebaseConfig.js"></script>
    <script type="module" src="/src/authentication.js"></script>
    <script type="module" src="/src/loginSignup.js"></script>
  </body>
</html>
