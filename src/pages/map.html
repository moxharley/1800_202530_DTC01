<html>

<head>
    <title>Green Scouts - Map</title>
    <link rel="icon" href="/images/placeholder_logo.png" type="image.png">

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Other libraries go here -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/2043d6ea2c.js" crossorigin="anonymous"></script>
    <!-- Link to styles of your own -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>
    <script src="/src/map.js" type="module" defer></script>

</head>

<body class="bg-[#f2e8cf]">
    <main class="flex flex-col justify-center">
        <site-navbar></site-navbar>
        <div class="border-2 md:p-8 p-3 md:px-20 md:pt-20 rounded-xl border-[#386641] md:mt-10 mx-auto max-w-full">
            <h1
                class=" w-fit mx-auto -mt-8 md:-mt-26 px-2 bg-[#f2e8cf] md:mb-10 mb-2 md:text-3xl text-2xl font-bold text-[#386641]">
                Map
            </h1>

            <div class="flex justify-center">
                <div id="map"
                    class="flex justify-center border-2 border-[#386641] p-2 my-5 max-w-64 md:max-w-5xl max-h-[1024px] min-w-[283px] min-h-[283px] md:min-w-[600px] md:min-h-[600px] rounded-md">
                    map placeholder
                </div>
            </div>
            <div class="flex flex-col items-center">
                <form id="filter_form"
                    class="flex flex-col bg-[#a7c957] items-center px-4 py-2 rounded-md text-sm text-[#386641]">
                    <h1 class="font-semibold pb-2 text-lg">Filters</h1>
                    <div class="flex flex-col bg-[#f2e8cf] p-2 rounded-md">
                        <div class="flex">
                            <input type="checkbox" name="paper_and_cardboard" />
                            <label for="paper_and_cardboard" class="p-1 px-2">Paper/Cardboard</label>
                        </div>
                        <div class="flex">
                            <input type="checkbox" name="containers" />
                            <label for="containers" class="p-1 px-2">Containers</label>
                        </div>
                        <div class="flex">
                            <input type="checkbox" name="glass_containers" />
                            <label for="glass_containers" class="p-1 px-2">Glass Containers</label>
                        </div>
                        <div class="flex">
                            <input type="checkbox" name="foam_packaging" />
                            <label for="foam_packaging" class="p-1 px-2">Foam Packaging</label>
                        </div>
                        <div class="flex">
                            <input type="checkbox" name="soft_plastic" />
                            <label for="soft_plastic" class="p-1 pl-2">Soft Plastic</label>
                        </div>
                        <div class="flex">
                            <input type="checkbox" name="electronics" />
                            <label for="electronics" class="p-1 pl-2">Electronics</label>
                        </div>
                        <div class="flex">
                            <input type="checkbox" name="scrap_metal" />
                            <label for="scrap_metal" class="p-1 pl-2">Scrap Metal</label>
                        </div>
                    </div>
                    <button class="bg-blue-600 text-white rounded-sm px-2 pb-1 mt-3 my-1">Search</button>
                </form>
            </div>
        </div>

        <site-footer></site-footer>
    </main>

</body>

</html>
