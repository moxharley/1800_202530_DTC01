<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Green Scouts</title>
    <meta name="Green Scouts" content="Green Scouts App" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/2043d6ea2c.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>
    
    <style>
      /* 
        color-code
        #386641 - Dark Green
        #6a994e - Medium Green
        #a7c957 - Light Green
        #f2e8cf - Off-White
        #bc4749 - Red 
      */
    </style>
  </head>

  <body class="bg-[#f2e8cf]">
    <header>
      <site-navbar></site-navbar>
    </header>

    <main class="mx-16 text-[#386642]">
      <div class="mx-6 md:mb-16 md:mx-16 text-[#386642] flex flex-col items-center">
        <h3 class="text-3xl md:text-4xl font-bold my-8">Edit Profile</h3>
        <form id="editProfileForm" novalidate>
          <div class="flex flex-col justify-around gap-4 text-sm items-center">
            <div class="flex flex-col items-start space-y-2 text-center basis-1/3">
              <img 
                id="profilePictureElement" 
                class="w-40 h-40 rounded-full object-cover mb-6"
                src=""
                alt="user profile picture" />
              <input
                type="file"
                id="photoInput"
                accept="image/*"
                class="hidden"
              />
              <label
                for="photoInput"
                class="bg-[#386641] text-[#f2e8cf] px-4 py-1 rounded-2xl cursor-pointer hover:bg-[#4a7c59] w-full"
              >
                Select profile picture
              </label>
              <!-- change this when a file is chosen, show file name -->
              <div id="fileName" class="text-sm text-[#386641]">
                No file chosen
              </div>
            </div>
            <!-- change: show current username if it exists, else placeholder -->
            <input 
              type="text" 
              id="usernameInput" 
              placeholder="Change your username" 
              class="basis-1/3 border-[#386641] border-1 rounded-md px-2 py-1 w-full" 
            />
            <!-- change: show current bio if it exists, else placeholder -->
            <textarea
              id="bioInput"
              placeholder="Write a short bio"
              class="basis-1/3 border-[#386641] border-1 rounded-sm p-2 w-full"
            ></textarea>
          </div>
          <button
            id="saveProfileBtn"
            type="submit"
            class="w-full bg-[#386641] px-4 py-1 rounded-2xl my-6 text-[#f2e8cf] cursor-default hover:cursor-pointer"
          >
            Save profile
          </button>
          <div id="feedbackBanner" class="hidden text-xs text-[#bc4749]"></div>
        </form>
      </div>
    </main>

    <site-footer></site-footer>

    <!-- Link to scripts of your own -->
    <script type="module" src="/src/editProfile.js"></script>
  </body>
</html>
