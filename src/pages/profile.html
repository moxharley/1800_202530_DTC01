<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Green Scouts</title>
    <meta name="green Scouts" content="Green Scouts App" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/2043d6ea2c.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>

    <style>
      /* 
        color-code
        #386641 - Dark Green
        #6a994e - Medium Green
        #a7c957 - Light Green
        #f2e8cf - Off-White
        #bc4749 - Red 
      */
    </style>
  </head>

  <body class="bg-[#f2e8cf]">
    <header>
      <site-navbar></site-navbar>
    </header>

    <main class="mx-6 md:mx-16 text-[#386642]">
      <section id="userProfileSection">

        <!-- User profile View -->
        <div class="mt-8 mb-8 flex flex-col items-center md:flex-row md:gap-6">
          <div id="feedbackBanner" class="hidden mb-3 text-xs"></div>
          <img
            id="profilePictureElement"
            class="w-40 h-40 rounded-full object-cover mb-6"
            src=""
            alt="user profile picture"
            />
          <div class="flex flex-col items-center md:items-start mb-6 gap-2">
            <div class="flex gap-3">
              <h1 id="usernameElement" class="font-semibold text-3xl mb-2"></h1>
              <div class="w-9 h-9 bg-[#a7c957] rounded-full text-center leading-[2] text-lg text-[#386641]">XP</div>
            </div>
            <p id="bioElement"></p>
            <a href="/src/pages/editProfile.html" class="text-xs bg-[#386641] px-3 py-2 rounded-2xl text-[#f2e8cf] mt-4">Edit Profile</a>
          </div>
        </div>

      <!-- Achievements section -->
      <section class="flex flex-col items-center md:items-start">
        <h2 class="font-bold text-4xl mb-6">Achievements</h2>
        <div class="flex gap-2 mb-6">
          <img class="w-11 h-11" src="/images/AM01.jpg" alt="" /><img
            class="w-11 h-11"
            src="/images/AM01.jpg"
            alt=""
          /><img class="w-11 h-11" src="/images/AM01.jpg" alt="" /><img
            class="w-11 h-11"
            src="/images/AM01.jpg"
            alt=""
          /><img class="w-11 h-11" src="/images/AM01.jpg" alt="" /><img
            class="w-11 h-11"
            src="/images/AM01.jpg"
            alt=""
          /><img class="w-11 h-11" src="/images/AM01.jpg" alt="" />
        </div>
      </section>

      <!-- Recycling history section -->
      <section class="flex flex-col items-center md:items-start mt-10">
        <h2 class="font-bold text-4xl mb-6">History</h2>
        <table
          class="w-full border-separate border-spacing-x-16 border-spacing-y-2 text-left md:border-collapse"
        >
          <thead>
            <tr>
              <th>Date</th>
              <th>Item</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>27/10/2025</td>
              <td>Cans</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <site-footer></site-footer>

    <!-- Link to profile.js -->
    <script type="module" src="/src/profile.js"></script>
  </body>
</html>
