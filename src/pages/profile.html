<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/2043d6ea2c.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>
    <!-- color-code
        #386641 - Dark Green
        #6a994e - Medium Green
        #a7c957 - Light Green
        #f2e8cf - Off-White
        #bc4749 - Red  -->
  </head>

  <body class="bg-[#f2e8cf]">
    <header>
      <site-navbar></site-navbar>
    </header>

    <main class="mx-6 md:mx-16 text-[#386642]">
      <section id="userProfileSection">
        <!-- User profile View -->
        <div id="profileView" class="mt-10 mb-10 flex flex-col items-center md:flex-row md:gap-6">
          <img
            id="profilePictureElement"
            class="w-40 h-40 rounded-full object-cover mb-6"
            src="/images/AM01.jpg"
            alt="user profile picture"
          />
          <div class="flex flex-col items-center md:items-start mb-6">
            <h1 id="usernameElement" class="font-semibold text-3xl mb-2"></h1>
            <p id="bioElement"></p>
            <a><img
              id="toEditProfile"
              class="w-10 h-10 cursor-pointer"
              src="/images/edit_pencil.png"
              alt="icon button to edit user profile"
            /></a>
          </div>
        </div>

        <!-- Edit User Profile View -->
        <div id="editProfileView" class="mx-6 md:mb-16 md:mx-16 text-[#386642] flex flex-col hidden">
          <h3 class="text-3xl md:text-4xl font-bold my-8">Edit Profile</h3>
          <form id="editProfileForm" novalidate>
            <div class="flex justify-around gap-4">
              <div class="flex flex-col items-start space-y-2 text-center basis-1/3">
                <input type="file" id="photoInput" accept="image/*" class="hidden">
                <label for="photoInput"
                  class="bg-[#386641] text-[#f2e8cf] px-4 py-2 rounded-md cursor-pointer hover:bg-[#4a7c59] w-full">
                  Upload Profile Picture
                </label>
                <div id="fileName" class="text-sm text-[#386641]">No file chosen</div>
              </div>
              <textarea id="bioInput" placeholder="Write an interesting bio" class="basis-1/3 border-[#386641] border-1 rounded-sm"></textarea>
              <input type="text" id="usernameInput" placeholder="Change your username"
                class="basis-1/3 border-[#386641] border-1 rounded-md">
            </div>
            <button id="saveProfileBtn" type="submit"
              class="w-full bg-[#386641] py-2 rounded-lg mt-6 text-[#f2e8cf] cursor-default hover:cursor-pointer">Save Profile</button>
          </form>
        </div>
      </section>

      <!-- Achievements section -->
      <section class="flex flex-col items-center md:items-start">
        <h2 class="font-bold text-4xl mb-6">Achievements</h2>
        <div class="flex gap-2 mb-6">
          <img class="w-11 h-11" src="/images/AM01.jpg" alt="" /><img
            class="w-11 h-11"
            src="/images/AM01.jpg"
            alt=""
          /><img class="w-11 h-11" src="/images/AM01.jpg" alt="" /><img
            class="w-11 h-11"
            src="/images/AM01.jpg"
            alt=""
          /><img class="w-11 h-11" src="/images/AM01.jpg" alt="" /><img
            class="w-11 h-11"
            src="/images/AM01.jpg"
            alt=""
          /><img class="w-11 h-11" src="/images/AM01.jpg" alt="" />
        </div>
      </section>

      <!-- Recycling history section -->
      <section class="flex flex-col items-center md:items-start mt-10">
        <h2 class="font-bold text-4xl mb-6">History</h2>
        <table
          class="w-full border-separate border-spacing-x-16 border-spacing-y-2 text-left md:border-collapse"
        >
          <thead>
            <tr>
              <th>Date</th>
              <th>Item</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>27/10/2025</td>
              <td>Cans</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <site-footer></site-footer>
    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script type="module" src="/src/profile.js"></script>
  </body>
</html>
