<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Green Scouts - Profile</title>
    <link rel="icon" href="/images/placeholder_logo.png" type="image.png">
    <meta name="comp1800 template" content="My 1800 App" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/2043d6ea2c.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>

    <style>
      /* 
        color-code
        #386641 - Dark Green
        #6a994e - Medium Green
        #a7c957 - Light Green
        #f2e8cf - Off-White
        #bc4749 - Red 
      */
    </style>
  </head>

  <body class="bg-[#f2e8cf]">
    <header>
      <site-navbar></site-navbar>
    </header>

    <main class="mx-6 md:mx-16 text-[#386642]">
      <section id="userProfileSection">
      <div class="border-2 p-8 rounded-xl mt-4">

      <!-- User profile -->
      <div class="flex flex-col items-center md:flex-row md:gap-6">
        <div id="feedbackBanner" class="hidden mb-3 text-xs"></div>
      
        <img id="profilePictureElement" class="w-40 h-40 rounded-full object-cover mb-6" src="" alt="user profile picture" />
      
        <div class="flex flex-col items-center md:items-start mb-6 gap-2">
          <div class="flex gap-3 items-center">
            <h1 id="usernameElement" class="md:text-3xl text-2xl font-bold"></h1>
            <div class="w-9 h-9 bg-[#a7c957] rounded-full text-center leading-[2] text-lg text-[#386641]">XP</div>
            <!-- Show edit profile next to XP & before bio on md screens -->
            <a href="/src/pages/editProfile.html"
              class="hidden md:inline-block text-xs bg-[#386641] px-3 py-2 rounded-2xl text-[#f2e8cf] ml-3">Edit Profile</a>
        </div>
    
        <p id="bioElement"></p>
    
        <!-- Show edit profile button after bio on default -->
        <a href="/src/pages/editProfile.html"
          class="md:hidden text-xs bg-[#386641] px-3 py-2 rounded-2xl text-[#f2e8cf] mt-2">Edit Profile</a>
        </div>
      </div>  
      </section>

      <!-- Badges section -->
      <section class="flex flex-col items-center md:items-start mt-10 w-full">
        <div class="border-2 p-8 md:pt-20 rounded-xl w-full">
          <h1 class="w-fit -mt-13 md:-mt-26 px-2 bg-[#f2e8cf] mb-5 md:text-3xl text-2xl font-bold">
            Badges
          </h1>

        <div class="flex gap-2 my-6 flex-wrap justify-center">
          <img class="w-11 h-11" src="/images/AM01.jpg" alt="" /><img
            class="w-11 h-11"
            src="/images/AM01.jpg"
            alt=""
          /><img class="w-11 h-11" src="/images/AM01.jpg" alt="" /><img
            class="w-11 h-11"
            src="/images/AM01.jpg"
            alt=""
          />
          <img class="w-11 h-11" src="/images/AM01.jpg" alt="" /><img class="w-11 h-11" src="/images/AM01.jpg" alt="" />
        </div>
        </div>
      </section>
    </main>
    <site-footer></site-footer>

    <!-- Link to profile.js -->
    <script type="module" src="/src/profile.js"></script>
  </body>
</html>
