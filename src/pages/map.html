<html>

<head>
    <title>Green Scouts Map</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Other libraries go here -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/2043d6ea2c.js" crossorigin="anonymous"></script>
    <!-- Link to styles of your own -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>
    <script src="/src/map.js" type="module" defer></script>

</head>

<body class="bg-[#f2e8cf]">
    <main class="flex flex-col justify-center">
        <site-navbar></site-navbar>
        <div class="flex justify-center">
            <div id="map"
                class="flex justify-center border-2 border-[#386641] p-2 my-2 max-w-5xl max-h-[1024px] min-w-[500px] min-h-[500px]">
                map placeholder
            </div>
        </div>
        <div class="flex flex-col items-center">
            <form id="filter_form" class="flex flex-col border-2 border-[#386641] bg-[#a7c957] items-center p-2">
                <h1 class="font-semibold pb-2">Filters</h1>
                <div class="flex flex-row">
                    <div class="flex flex-col">
                        <div class="flex">
                            <input type="checkbox" name="paper_and_cardboard" checked />
                            <label for="paper_and_cardboard" class="px-2">Paper/Cardboard</label>
                        </div>
                        <div class="flex">
                            <input type="checkbox" name="containers" checked />
                            <label for="containers" class="px-2">Containers</label>
                        </div>
                        <div class="flex">
                            <input type="checkbox" name="glass_containers" checked />
                            <label for="glass_containers" class="px-2">Glass Containers</label>
                        </div>
                        <div class="flex">
                            <input type="checkbox" name="foam_packaging" checked />
                            <label for="foam_packaging" class="px-2">Foam Packaging</label>
                        </div>
                    </div>
                    <div class="flex flex-col">
                        <div class="flex">
                            <input type="checkbox" name="soft_plastic" checked />
                            <label for="soft_plastic" class="px-2">Soft Plastic</label>
                        </div>
                        <div class="flex">
                            <input type="checkbox" name="electronics" checked />
                            <label for="electronics" class="px-2">Electronics</label>
                        </div>
                        <div class="flex">
                            <input type="checkbox" name="scrap_metal" checked />
                            <label for="scrap_metal" class="px-2">Scrap Metal</label>
                        </div>
                    </div>
                </div>
                <button class="border-2 border-blue-800 bg-blue-600 text-white rounded-sm px-2">Search</button>
            </form>
        </div>
        <site-footer></site-footer>
    </main>

</body>

</html>
